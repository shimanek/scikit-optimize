name: CI
on:
  push:
    branches: [ master ]
    tags: [ 'v[0-9]+\.[0-9]+.*' ]
  pull_request: { branches: [master] }
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [ 3.9 ]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        name: Set up caches
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 3
      - name: Install dependencies
        run: pip install flake8
      - name: flake8
        run: flake8

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # When bumping, note to revise env.TEST_WITH_COVERAGE below
        python-version: [ "3.11"]
        scikit-version: [ "0.22.0" ]

    env:
      TEST_WITH_COVERAGE: ${{ matrix.python-version == '3.11' && matrix.scikit-version == '0.22.0' }}

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        run: |
          sudo apt-get install python${{ matrix.python-version }}

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -U pip wheel
          pip install .
          pip install .[dev]
          python -c 'import skopt; print(skopt.__version__)'

      - name: Test
        if: env.TEST_WITH_COVERAGE != 'true'
        run: |
          make test-code-parallel

      - name: Test with Coverage
        if: env.TEST_WITH_COVERAGE == 'true'
        run: |
          make test-coverage
          bash <(curl -s https://codecov.io/bash)

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: dist

  docs:
    name: Docs
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [ "3.9" ]
    env:
      MPLBACKEND: "agg"
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up caches
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install latex dependencies
        run: |
          sudo apt-get -yq update
          sudo apt-get -yq --no-install-recommends install \
              dvipng texlive-latex-base texlive-latex-extra \
              texlive-latex-recommended texlive-fonts-recommended \
              latexmk tex-gyre gsfonts ccache

      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install -e .[dev,doc,plots]

      - name: Test docs
        run: |
          python -c 'import skopt; skopt.show_versions()'
          make test-doc
          make test-sphinxext
          make -C doc doctest
          make -C doc linkcheck

      - name: Build docs
        run: |
          .github/scripts/build_docs.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: doc/_build/html/stable
